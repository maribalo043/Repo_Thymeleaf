<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Plan</th>
                <th scope="col">Actividad</th>
                <th scope="col">Fecha</th>
                <th scope="col">X</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="enmarca: ${listaEnmarca}">
                <th scope="row">
                  <span th:text="${enmarca.id}"> </span>
                </th>
                <td>
                <span th:text="${enmarca.plan.nombre}"></span>
                </td>
                <td>
                  <span th:text="${enmarca.actividad.nombre}"></span>
                </td>
                <td>
                  <span th:text="${enmarca.fecha}"></span>
                </td>
                <td>
                  <a
                  class="btn btn-danger"
                  th:href="@{/enmarca/del/{id}(id = ${enmarca.id})}"
                  >Eliminar</a
                >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-2 align-items-center">
          <a
          class="btn btn-success"
          th:href="@{/enmarca/add}"
          >Relacionar actividad y plan</a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
