<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Intento Marcos con HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">DESCRIPCIÃ“N</th>
                <th scope="col">OBLIGATORIA</th>
                <th scope="col">X</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="actividad:${actividades}">
                <th scope="row" th:text="${actividad.id}">1</th>
                <td><a th:text="${actividad.nombre}" th:href="@{~/actividad/{id}(id = ${actividad.id})}">df</a></td>
                <td th:text="${actividad.descripcion}">Pepe</td>
                <td>
    				<span th:if="${actividad != null}">
        				<span th:if="${actividad.obligatoria}" style="color:lime;">SI</span>
        				<span th:if="${!actividad.obligatoria}" style="color:red;">NO</span>
    				</span>
				</td>
				<td class="badge badge-pill badge-danger"
                    th:href="@{~/actividad/del/{id}(idPlan = ${actividad.id})}">X</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-2"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
