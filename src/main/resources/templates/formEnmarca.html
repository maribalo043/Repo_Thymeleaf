<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-9">
            <form th:action="@{~/enmarca/save}" th:object="${enmarca}" method="post">
              <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">
                  <input readonly type="text" th:field="*{id}" size=2/>
                </div>
                <div class="card-body">
                <p class="card-text">
                  <ul class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                    Plan:            
                    <select class="form-control" th:field="*{plan}"> 
                      <option th:each="p:${planes}" th:value="${p.id}" th:text="${p.nombre}"></option>
                    </select>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                    Actividad: 
                    <select class="form-control" th:field="*{actividad}"> 
                      <option th:each="a:${actividades}" th:value="${a.id}" th:text="${a.nombre}"></option>
                    </select>
                    </li>
                    <li class="list-group-item list-group-item-action list-group-item-warning list-group-item d-flex justify-content-between align-items-center">
                        Fecha: 
                        <input type="text" th:field="*{fecha}">
                        </li>

                  </ul>
                </p>
                </div>
              </div>		
            
              </div> 
              <div class="col col-md-5 d-flex justify-content-between align-items-left">
              <a th:href="@{~/enmarca}" class="btn btn-primary btn-sm">Volver</a>
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>

        </div>
      </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
