<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Intento Marcos con HTML</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card" style="width: 18rem" th:each="actividad:${actividad}">
            <span class="list-group-item" th:text="${actividad.id}">id</span>
            <span class="list-group-item" th:text="${actividad.nombre}">Nombre</span>
            <span class="list-group-item" th:text="${actividad.descripcion}">Curso</span>
            <span class="list-group-item" th:text="${actividad.obligatoria}">Tutor</span>
          </div>
        </div>
        <div class="col-3">
        	<span><a class="btn btn-primary" th:href="@{~/actividad}">Volver</a></span>
        	<!--<span><a class="btn btn-success" th:href="@{~/plan/edit/{id}(id=${plan.id})}">Editar</a></span>-->
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
